<!DOCTYPE html>
<html lang="en">
<head>
    <title>BotForge | System Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #1e293b, #0f172a);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Nunito', sans-serif;
            color: white;
            overflow: hidden;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 2px solid #00f2ff;
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
        }
        h2 { font-family: 'Bungee'; color: #00f2ff; margin-bottom: 25px; }
        .qr-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #7000ff;
            color: white;
            border-radius: 50px;
            padding: 15px 25px;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }
        .qr-input:focus {
            outline: none;
            border-color: #00f2ff;
            box-shadow: 0 0 10px #00f2ff;
        }
        .btn-login {
            background: linear-gradient(45deg, #00f2ff, #7000ff);
            border: none;
            color: white;
            font-family: 'Bungee';
            padding: 12px 30px;
            border-radius: 50px;
            width: 100%;
            transition: 0.3s;
        }
        .btn-login:hover { transform: scale(1.05); cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>BotForge</h2>
        <p class="text-info mb-4">SCAN YOUR KIT TO ENTER</p>

        <form method="POST" action="/login">

            <!-- KIT QR -->
            <input type="text" name="qr_code" class="qr-input"
                   placeholder="ENTER KIT ID..." required autofocus>

            <!-- FULL NAME -->
            <input type="text" name="name" class="qr-input"
                   placeholder="ENTER YOUR NAME..." required>

            <!-- EMAIL -->
            <input type="email" name="email" class="qr-input"
                   placeholder="ENTER YOUR EMAIL..." required>

            <button type="submit" class="btn-login">
                INITIATE BOOT SEQUENCE ðŸš€
            </button>

        </form>

        <div class="mt-4 small text-secondary">
            Awaiting Pilot Authentication...
        </div>
    </div>
</body>
</html>
