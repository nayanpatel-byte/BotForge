<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotForge | Robot Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #00f2ff;
            --secondary-glow: #7000ff;
            --bg-dark: #0f172a;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: white;
            min-height: 100vh;
        }

        h1, h2, h3, .navbar-brand {
            font-family: 'Bungee', cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Glassmorphism Card Style */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: white;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.8) !important;
            backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--primary-glow);
        }

        .btn-primary {
            background: linear-gradient(45deg, #00f2ff, #006aff);
            border: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 242, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 242, 255, 0.5);
        }

        .progress {
            background-color: rgba(255,255,255,0.1);
            height: 25px;
            border-radius: 50px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.05);
        }

        .progress-bar {
            background: linear-gradient(90deg, #00f2ff, #7000ff);
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-4 sticky-top">
    <a class="navbar-brand text-info" href="/home">ðŸ¤– BotForge</a>
    <div class="ms-auto d-flex align-items-center">
        <a class="nav-link px-3" href="/home">Dashboard</a>
        <a class="nav-link px-3" href="/tasks">Challenges</a>
        <a class="nav-link px-3" href="/tutorials">Academy</a>
        <a class="nav-link px-3" href="/leaderboard">Top Pilots</a>
        <a class="nav-link px-3" href="/events">Events</a>
        <a class="btn btn-sm btn-outline-danger ms-3" href="/logout">Exit</a>
    </div>
</nav>

<div class="container mt-5 pb-5">
    {% block content %}{% endblock %}
</div>

</body>
</html>
