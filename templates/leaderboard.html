{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">Leaderboard</h2>

<div class="card p-4 shadow-sm">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Level</th>
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.current_level }}</td>
                <td>{{ user.total_score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
